<!DOCTYPE html>
<html lang="en">
<head>
	<title>S Cubed</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/ico" href="{% static 'favicon.ico' %}"/>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <th>Timestamp</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
            {% for subs in subscribers %}
            <tr>
                <td>{{ subs.Timestamp }}</td>
                <td>{{ subs.Name }}</td>
                <td>{{ subs.Email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
